<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Register</title>
</head>

<body>
    <div>
        <h1>Flashcard Website</h1>
        <p>Welcome to the Flashcard Website!<br></p>
        <p>Already have an account? Login here:
            <a href="/login" class="linkstyle">Login</a>
        </p>
        <p>Back to the frontpage: 
            <a href="/" class="linkstyle">Frontpage</a>
        </p>
    </div>
    <div>
        <h2>Register</h2>
        <form action="/register/check" method="post" onsubmit="return registerFormValidator()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password_check" name="password_check" required><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <script src="/static/js/registerFormValidator.js"></script>

</body>
